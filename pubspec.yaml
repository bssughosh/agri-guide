name: agri_guide
description: Agri Guide - A Smart Innovative Platform for Crop Prediction

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.8+23

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_clean_architecture: ^3.1.0
  fluttertoast: ^7.1.6
  firebase_auth: ^0.18.1+2
  cloud_firestore: ^0.14.1+3
  get_it: ^4.0.4
  firebase_core: ^0.5.0+1
  http: ^0.12.2
  url_launcher: ^5.7.10
  email_validator: ^1.0.6
  checkdigit: ^0.2.0
  convex_bottom_bar: ^2.6.0
  animated_text_kit: ^3.1.0
  syncfusion_flutter_charts: ^18.4.39
  path_provider: ^1.6.27

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-LightItalic.ttf
          style: italic
        - asset: fonts/Roboto-Bold.ttf
          weight: 500
    - family: Oxygen
      fonts:
        - asset: fonts/Oxygen-Regular.ttf
        - asset: fonts/Oxygen-Bold.ttf
          weight: 700

  assets:
    - assets/icon.png
    - assets/login_icon.png
    - assets/splash_logo.gif
    - assets/splash_v1.png
    - assets/app_bar_bg.png
